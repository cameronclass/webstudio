<!-- Form Section -->
<section class="container-fluid px-0 section section-grey form-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mb-5">
                <form action="#" method="POST" class="form-section__block">
                    <h2 class="section__title section__title--left" data-aos="fade-down">Связаться с нами</h2>
                    <div class="form-section__block--input">
                        <div class="input-block mb-4" data-aos="fade-down">
                            <label for="form-name">Как вас зовут?</label>
                            <input type="text" id="form-name" class="input">
                        </div>
                        <div class="input-block mb-4" data-aos="fade-down">
                            <label for="form-email">E-mail</label>
                            <input type="email" id="form-email" class="input">
                        </div>

                        <div class="input-block mb-4" data-aos="fade-down">
                            <label for="form-tel">Телефон</label>
                            <input type="tel" id="form-tel" class="input">
                        </div>
                        <div class="input-block mb-4" data-aos="fade-down">
                            <label for="form-text">Расскажите о своем проекте</label>
                            <textarea name="" id="form-text" class="input"></textarea>
                        </div>
                    </div>
                    <div class="form-section__block--file" data-aos="fade-down">
                        <div class="upload-file__wrapper">
                            <input type="file" name="files[]" id="upload-file__input_1" class="upload-file__input" accept=".jpg, .jpeg, .png, .gif, .bmp, .doc, .docx, .xls, .xlsx, .txt, .tar, .zip, .7z, .7zip" multiple>
                            <label class="upload-file__label btn btn-blue btn-file" for="upload-file__input_1">
                                <svg class="svg-white">
                                    <use xlink:href="assets/images/icons/sprite.svg#file"></use>
                                </svg>
                                <span class="upload-file__text">Прикрепить файл</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-section__block--btn" data-aos="fade-down">
                        <p>Нажимая кнопку, вы соглашаетесь на обработку персональных данных
                            и соглашаетесь c <a href="#">политикой конфиденциальности.</a></p>
                        <button class="btn btn-blue btn-small">Отправить</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-7" data-aos="fade-down">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102101.69135954326!2d30.647893374283672!3d36.89805417743972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c39aaeddadadc1%3A0x95c69f73f9e32e33!2z0JDQvdGC0LDQu9GM0Y8sINCQ0L3RgtCw0LvQuNGP!5e0!3m2!1sru!2str!4v1608212697570!5m2!1sru!2str" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>
</section>
